          <div class="inline-block box-with-border"
          >
            <ul>
              <li>
                Padding: the area around the content that is separated by the
                border
              </li>
              <li>Border: A boundary around the padding and content</li>
              <li>
                Margin: the area outside the border that separates one element
                from another
              </li>
            </ul>
